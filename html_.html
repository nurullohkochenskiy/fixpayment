<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #1e1e1e; /* Slightly lighter dark color for container */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333; /* Dark border */
            width: 300px;
        }

        .payment-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #fff; /* White color for header */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0; /* Light gray for labels */
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444; /* Darker border for inputs */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c; /* Dark background for inputs */
            color: #fff; /* White text for inputs */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .confirmation-group {
            /* display: none; */
            margin-top: 20px;
        }

        .confirmation-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0; /* Light gray for labels */
        }

        .confirmation-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444; /* Darker border for inputs */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c; /* Dark background for inputs */
            color: #fff; /* White text for inputs */
            margin-bottom: 10px; /* Adding margin to the bottom */
        }

        .confirmation-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Adding margin to the top */
        }

        .confirmation-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment</h2>
        <form id="payment-form">
            <div class="form-group" id="card-details">
                <label for="card-number">Card number</label>
                <input type="text" id="card-number" name="card-number" placeholder="4073 0000 0000 0000" required>
            </div>
            <div class="form-group" id="expiry-details">
                <label for="expiry-date">Expiry-date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group" id="amount-details">
                <label for="payment-amount">Amount</label>
                <input type="text" id="payment-amount" name="payment-amount" placeholder="5 000" required>
            </div>
            <button type="button" id="payment-button">Pay</button>
            <div class="confirmation-group" id="confirmation-group">
                <label for="confirmation-code">Confirmation code</label>
                <input type="text" id="confirmation-code" name="confirmation-code" placeholder="000000" required>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
   <script src="main.js"></script>
</body>
</html>
